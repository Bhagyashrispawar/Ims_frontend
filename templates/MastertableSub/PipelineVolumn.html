<link rel="stylesheet" href="./../../templates/MastertableSub/masterTable.css">
<script src="./../../templates/MastertableSub/masterTable.js"></script>

<main>
    <div class="container c">
        <div class="col-md-10 mx-auto">


            <div class="MainBox" id="output">

                <div class="mainheading">
                    <h3 class="mt-2 text-capitalize">pipeline master</h3>
                </div>
                <div class="row py-3">
                    <div class="col-md-12 ">
                        <div class="top_heading">
                            <div class="d-flex gap-2">
                                <button>clear</button>
                                <button>delete</button>
                            </div>
                            <div class="d-flex gap-2">

                                <button id="download" id="download"> Report</button>
                                <button onclick="ExportToExcel('xlsx')">excel</button>
                                <button onclick="savedata()">save</button>
                            </div>
                        </div>



                        <div class="tableData">
                            <div class="d-flex px-2 justify-content-end mb-3">
                                <button onclick="btnAdd()"><i class="fa fa-plus" aria-hidden="true"></i>add</button>
                                <!-- <input type="button" value="Remove" onclick="Remove(this)"/> -->
                            </div>
                            <div style="overflow:auto; height: 440px;">
                                <table class="table table-bordered mb-0" id="pipelineTable">
                                    <thead>
                                        <tr>
                                            <th>Type</th>
                                            <th>Code</th>
                                            <th class="w-25">pipeline_description</th>
                                            <th>height in mtr</th>
                                            <th>di in mtr</th>
                                            <th>length <br>in meters </th>
                                            <th>volume <br>in liters</th>
                                            <th>last calibration</th>
                                            <th>calibration <br>upto</th>
                                            <th>calibration <br>due</th>
                                            <th>remarks</th>
                                            <!-- <th></th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td><input type="text" id="type" /></td>
                                            <td><input type="text" id="code" /></td>
                                            <td><input type="text" id="description" /></td>
                                            <td><input type="text" id="height" /></td>
                                            <td><input type="text" id="dimtr" /></td>
                                            <td><input type="text" id="length" /></td>
                                            <td><input type="text" id="volumn" /></td>
                                            <td><input type="date" id="lastca" class="dateCurrent" /></td>
                                            <td><input type="date" id="calibrationupto" class="dateCurrent" /></td>
                                            <td><input type="date" id="calibrationdue" class="dateCurrent" /></td>
                                            <td><input type="text" id="remark" /></td>
                                            <!-- <td><button>Remove</button></td> -->
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
